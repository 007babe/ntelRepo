{#################################}
{% load staticfiles %}
{#################################}
<div class="modal-dialog">
    <div class="modal-content">
        <!-- header Start -->
        <div class="modal-header p-header">
            <!-- 닫기(x) 버튼 Start -->
            <button id="btnDialogClose" type="button" class="close" data-dismiss="modal">×</button>
            <!-- 닫기(x) 버튼 End -->
            <!-- header title Start -->
            <h2 class="font-bold">매장 정보</h2>
            <!-- header title End -->
        </div>
        <!-- header End -->
        <!-- body Start -->
        <div id="divShopDetail"  class="modal-body p-body">
            <div class="spinWrap">
                <div class="ibox-content" style="padding:5px 5px 5px 5px;">
                    <form id="frmShopInfo" name="frmShopInfo" action="." method="post">
                    <div id="divCompanyInfo" style="margin-bottom: 10px;">
                        <table class="t-table">
                            <colgroup>
                                <col width="120">
                                <col width="437">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td class="t-label t-l-w">회사</td>
                                    <td class="t-content t-c-w al pd-l-5">
                                        <span>
                                            {{ shopInfo.companyId.companyNm }}
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t-label t-l-w">매장명</td>
                                    <td class="t-content t-c-w al">
                                        <span>
                                            <input type="text" id="shopNm" name="shopNm" tabNext="telNo1" class="form-control form-box" style="width: 150px; text-align: left;" maxlength="30" value="{{ shopInfo.shopNm }}"label="매장명">
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t-label t-l-w">전화번호</td>
                                    <td class="t-content t-c-w al">
                                        <span>
                                            <input type="text" id="telNo1" name="telNo1" formType="tel1" tabNext="telNo2" formOnly="POP" class="form-control form-box" style="width: 50px; text-align: center;" maxlength="4" value="{{ shopInfo.telNo1|default_if_none:'' }}" label="전화번호">
                                        </span>
                                        <span>
                                            <input type="text" id="telNo2" name="telNo2" formType="tel2" tabNext="telNo3" formOnly="POP" class="form-control form-box" style="width: 70px; text-align: center;" maxlength="4" value="{{ shopInfo.telNo2|default_if_none:'' }}" label="전화번호">
                                        </span>
                                        <span>
                                            <input type="text" id="telNo3" name="telNo3" formType="tel3" tabNext="faxNo1" formOnly="POP" class="form-control form-box" style="width: 70px; text-align: center;" maxlength="4" value="{{ shopInfo.telNo3|default_if_none:'' }}" label="전화번호">
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t-label t-l-w">Fax</td>
                                    <td class="t-content t-c-w al">
                                        <span>
                                            <input type="text" id="faxNo1" name="faxNo1" formType="tel1" tabNext="faxNo2" formOnly="POP" class="form-control form-box" style="width: 50px; text-align: center;" maxlength="4" value="{{ shopInfo.faxNo1|default_if_none:'' }}" label="Fax">
                                        </span>
                                        <span>
                                            <input type="text" id="faxNo2" name="faxNo2" formType="tel2" tabNext="faxNo3" formOnly="POP" class="form-control form-box" style="width: 70px; text-align: center;" maxlength="4" value="{{ shopInfo.faxNo2|default_if_none:'' }}" label="Fax">
                                        </span>
                                        <span>
                                            <input type="text" id="faxNo3" name="faxNo3" formType="tel3" tabNext="cellNo1" formOnly="POP" class="form-control form-box" style="width: 70px; text-align: center;" maxlength="4" value="{{ shopInfo.faxNo3|default_if_none:'' }}" label="Fax">
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t-label t-l-w">휴대폰</td>
                                    <td class="t-content t-c-w al">
                                        <span>
                                            <input type="text" id="cellNo1" name="cellNo1" formType="tel1" tabNext="cellNo2" formOnly="POP" class="form-control form-box" style="width: 50px; text-align: center;" maxlength="4" value="{{ shopInfo.cellNo1|default_if_none:'' }}" label="휴대폰번호">
                                        </span>
                                        <span>
                                            <input type="text" id="cellNo2" name="cellNo2" formType="tel2" tabNext="cellNo3" formOnly="POP" class="form-control form-box" style="width: 70px; text-align: center;" maxlength="4" value="{{ shopInfo.cellNo2|default_if_none:'' }}" label="휴대폰번호">
                                        </span>
                                        <span>
                                            <input type="text" id="cellNo3" name="cellNo3" formType="tel3" tabNext="addr1" formOnly="POP" class="form-control form-box" style="width: 70px; text-align: center;" maxlength="4" value="{{ shopInfo.cellNo3|default_if_none:'' }}" label="휴대폰번호">
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t-label t-l-w">주소</td>
                                    <td class="t-content t-c-w al">
                                        <span>
                                            <input type="text" id="addr1" name="addr1" class="form-control form-box" value="{{ shopInfo.addr1|default_if_none:'' }}" label="주소">
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="t-label t-l-w">사용여부</td>
                                    <td class="t-content t-c-w al pd-l-5">
                                        <span style="display:inline-flex">
                                            <div class="setings-item" style="padding: 0px 10px 0px 0px;">
                                                <div class="switch">
                                                    <div class="onoffswitch">
                                                        <input id="useYn" name="useYn" type="checkbox" class="onoffswitch-checkbox" value="1" {% if shopInfo.useYn %}checked{% endif %}>
                                                        <label class="onoffswitch-label" style="margin-bottom: 0px;" for="useYn">
                                                            <span class="onoffswitch-inner"></span>
                                                            <span class="onoffswitch-switch"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="text-align: center;">
                        <span><button id="btnModify" type="button" class="btn btn-primary" value="수정">수정</button></span>
                    </div>
                    <input type="hidden" id="shopId" name="shopId" value="{{ shopInfo.shopId }}">
                    </form>
                </div>
            </div>
        </div>
        <!-- body End -->
        <!-- Footer Start -->
        <div class="modal-footer p-footer">
            <span>
                <button type="button" class="form-btn form-btn-n" style="width: 60px;" data-dismiss="modal">닫기</button>
            </span>
        </div>
        <!-- Footer End -->
    </div>
</div>


<!-- Javascript Local Code Start -->
<script>
$(document).ready(function() {
	// 수정 처리
    $("#btnModify").on("click", function(e, params) {
        $.gfComfirm({
            text: "수정하시겠습니까?",
            cbFunc: function(isConfirm) {
            	if(isConfirm){
                    $.fnModifyShop();
            	}
            }
        });
    });
    
    // 일반 form 객체 초기화
    $.gfInitFormField("POP");
});

/*
 * 매장 정보 수정
 */
$.fnModifyShop = function() {

    $.gfAjax({
        url: "{% url 'setting:shopman__json__modify' %}",
        data: $("#frmShopInfo").serializeArray(),
        async: true,
        dataType: "json",
        okFunc: function(data, cbFunc){
        	$.gfAlert({
        		title: "처리완료",
        		text: data.resultMessage,
        	});

            // 상세 팝업 닫기
            $("#btnDialogClose").trigger("click");
            
            // 검색 재실행
            $("#btnSearch").trigger("click");
        },
        failFunc: function(jqXHR, textStatus, errorThrown) {
            // Http Error처리
            $.gfHttpErrorPopup({
                jqXHR : jqXHR,
                textStatus : textStatus,
                errorThrown : errorThrown,
                loginRequired : true,
            });
        },
    });
};

</script>
<!-- Javascript Local Code End -->
</html>
