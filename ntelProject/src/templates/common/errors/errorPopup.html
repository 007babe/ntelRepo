{#################################}
{% load staticfiles %}
{#################################}

<div class="modal-dialog">
    <div class="modal-content">
        <!-- header Start -->
        <div class="modal-header p-header">
            <!-- 닫기(x) 버튼 Start -->
            <button type="button" class="close" data-dismiss="modal">×</button>
            <!-- 닫기(x) 버튼 End -->
            <!-- header title Start -->
            <h3 class="font-bold">{{ request.POST.title }}({{ request.POST.status }})</h3>
            <!-- header title End -->
        </div>
        <!-- header End -->
        <!-- body Start -->
        <div class="modal-body p-body">
            <div class="ibox-content" style="padding:5px 5px 5px 5px;">
                <div class="error-desc">
                    {{ request.POST.message }}
                </div>
            </div>
        </div>
        {% csrf_token %}
        <!-- body End -->
        <!-- Footer Start -->
        <div class="modal-footer p-footer">
            <span>
                <button type="button" class="form-btn form-btn-n" style="width: 60px;" data-dismiss="modal">닫기</button>
            </span>
        </div>
        <!-- Footer End -->
    </div>
</div>
