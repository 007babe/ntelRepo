<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko"  lang="ko">
<head>
    <!-- Meta Start -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Meta End -->

    <!-- Favicon Start -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon"/>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon"/>    
    <!-- Favicon End -->

    <!-- Title Start -->
    <title>엔텔... 모바일의 패러다임을 개척하다.</title>
    <!-- Title End -->

    <!-- CSS Link Start -->
    <link type="text/css" rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}"/>

    <link type="text/css" rel="stylesheet" href="{% static 'css/animate.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/jqGrid/ui.jqgrid.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/fullcalendar/fullcalendar.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/fullcalendar/fullcalendar.print.css' %}" media="print"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/jasny/jasny-bootstrap.min.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/chosen/bootstrap-chosen.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/clockpicker/clockpicker.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/datapicker/datepicker3.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/daterangepicker/daterangepicker-bs3.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/sweetalert/sweetalert.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/iCheck/custom.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/toastr/toastr.min.css' %}"/>
    <!--
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/table-scroll/table-scroll.css' %}"/>
    -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css' %}"/>
    

    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/custom.css' %}"/>
    <!-- CSS Link End -->
</head>

<body class="gray-bg">
    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-6">
                <h2 class="font-bold">Welcome to IN+</h2>
                <img src="{% static 'img/ntel_logo.png' %}" alt="엔텔" class="img-responsive">
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form id="frmLogin" name="frmLogin" action="." method="post" class="form-horizontal" style="margin: 0 auto; max-width: 360px;">
                        {% csrf_token %}
                        <div class="form-group">
                            <input name="userId" id="userId" type="text" class="form-control" placeholder="사용자ID" required>
                        </div>
                        <div class="form-group">
                            <input name="password" id="password" type="password" class="form-control" placeholder="비밀번호" required>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b" value="로그인">로그인</button>
                        <a href="#">
                            <small>아이디 찾기</small>
                        </a>
                        <a href="#">
                            <small>비밀번호 찾기</small>
                        </a>
                        <p></p>
                        <p class="text-muted text-center">
                            <small>엔텔시스템을 사용하시기 원하십니까?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="{% url 'appreq:index' %}">이용신청</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

<script type="text/javascript" src="{% static 'js/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/cookie/jquery.cookie.js' %}"></script>

<script type="text/javascript" src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>

<script type="text/javascript" src="{% static 'js/plugins/sweetalert/sweetalert.min.js' %}"></script>

<script type="text/javascript" src="{% static 'js/plugins/moment/moment-with-locales.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/toastr/toastr.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/table-scroll/table-scroll.min.js' %}"></script>

<script type="text/javascript"  src="{% static 'js/inspinia.js' %}"></script>
<script type="text/javascript"  src="{% static 'js/gv.js' %}"></script>
<script type="text/javascript"  src="{% static 'js/utils.js' %}"></script>
<script type="text/javascript"  src="{% static 'js/common.js' %}"></script>

<!-- Javascript Local Code Start -->
<script>
$(document).ready(function() {

    // 로그인 처리
    $("#frmLogin").submit(function(e, params) {
        event.preventDefault();
        var _this = $(this);
        
        $.gfAjax({
            type: "POST",
            url: "{% url 'logins:logincheck' %}",
            data: _this.serializeArray(),
            dataType: "json",
            async: true,
            beforeSendFunc: function(data, textStatus, jqXHR) {
            },
            doneFunc: function(data, textStatus, jqXHR) {
            	// 정상로그인
            	if(data["resultCode"] == "OK") {
            		// 메인 화면으로 이동
	                location.href = "{% url 'main:index' %}"
            	}
            },
            failFunc: function(jqXHR, textStatus, errorThrown) {
        		$.gfNotiMsgSvr({
        			msgCd : "",
        			msgType : "warning",
        		    title : "시스템 오류",
        		    msg : "시스템 오류 입니다. 관리자에게 문의하세요."
        		});
            },
            alwaysFunc: function(jqXHR, textStatus, errorThrown) {
            },
        });
    });        
});
</script>
<!-- Javascript Local Code End -->
</html>
