{#
    site.html Template
#}
{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko"  lang="ko">
<head>
    <!-- Meta Start -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" lang="ko">
    
    <!-- Favicon Start -->
    <link rel="shortcut icon" href="{% static "favicon.ico" %}" type="image/x-icon">
    <link rel="icon" href="{% static "favicon.ico" %}" type="image/x-icon">    
    <!-- Favicon End -->
    
    <!-- Title Start -->
    <title>{% block title %}@엔텔... 모바일의 패러다임을 개척하다.{% endblock %}</title>
    <!-- Title End -->
    
    <!-- CSS Start -->
    <link type="text/css"  rel="stylesheet" href="{% static "css/animate.css" %}">
    <link type="text/css"  rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    {% block css %}{% endblock css%}
    <!-- CSS End -->
    
</head>
<body>
{% block content %}content{% endblock content%}
{% block footer %}footer{% endblock footer%}
</body>
</html>
